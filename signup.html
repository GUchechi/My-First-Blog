<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
    rel="stylesheet"/>
</head>
<body style="background-color:#f0f2f5;">
     <!-- Header section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MY BLOG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation" >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#"> <i class="fas fa-external-link-alt"></i>&nbsp  New Post</a>
            <a class="nav-link" href=""> <i class="fas fa-sign-in-alt"></i> &nbsp Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Section -->
        <div class="card mx-auto mt-5 py-5 shadow-lg border" style="width:60%; height:140vh;">
            <div class="fs-4 fw-bold text-center">
                <p>Sign up for Free</p> 
            </div>
            <form class="mx-auto mt-" style="width:80%; height:70%;">
                <!-- Username -->
                <div class=" mb-4">
                    <label class="form-label mb-2" for="form1Example1">UserName</label>
                  <input type="email" id="form1Example1" class="form-control rounded-pill"/>
                </div>
              
                <!-- Password input -->
                <div class="mb-4">
                    <label class="form-label mb-2" for="form1Example2">Password</label>
                  <input type="password" id="form1Example2" class="form-control rounded-pill"/>
                </div>
                <!-- Confirm Password -->
                <div class="mb-4">
                    <label class="form-label mb-2" for="form1Example2">Confirm Password</label>
                  <input type="password" id="form1Example2" class="form-control rounded-pill" />
                </div>
                <!-- Email -->
                <div class=" mb-4">
                    <label class="form-label mb-2" for="form1Example1" required>Email</label>
                  <input type="email" id="form1Example1" class="form-control rounded-pill"/>
                </div>
                <!-- Summary -->
                <div class="mb-4">
                    <label class="form-label mb-2" for="form1Example2">Summary</label>
                  <input type="summary" id="form1Example2" class="form-control rounded-pill" />
                </div>
                <!-- Image URL -->
                <div class="mb-4">
                    <label class="form-label mb-2" for="form1Example2">Image URL:</label>
                  <input type="file" id="form1Example2" class="" />
                </div>
                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill">Sign Up</button>
                </div>
              </form>
              <p class="text-center my-4 text-primary">Already have an account?
                <span><a href="./login.html">Login</a></span>
            </p>
        </div>
        
</div>
<!-- Copyright -->
<footer class="mt-3">
    <div class="text-center p-3 bg-dark text-white">
      @ WAAW Blog 2022 by Godswill Uchechi
    </div>
    <!-- Copyright -->
  </footer>
    
</body>
</html>
