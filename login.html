<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
rel="stylesheet"/>
</head>
<body>
     <!-- Header section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MY BLOG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation" >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#"> <i class="fas fa-external-link-alt"></i>&nbsp  New Post</a>
            <a class="nav-link" href=""> <i class="fas fa-sign-in-alt"></i> &nbsp Login</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Section -->
  <div class="d-flex" style="background-color:#f0f2f5; height:80vh;">
      <div class="" style="width:50%;">
        <div class="card mx-auto mt-5 border" style="width:80%; height:80%;">
            <form class="mx-auto mt-5" style="width:80%">
                <!-- Email input -->
                <div class=" mb-4">
                    <label class="form-label mb-2" for="form1Example1">Email address</label>
                  <input type="email" id="form1Example1" class="form-control rounded-pill"/>
                </div>
              
                <!-- Password input -->
                <div class="mb-4">
                    <label class="form-label mb-2" for="form1Example2">Password</label>
                  <input type="password" id="form1Example2" class="form-control rounded-pill" />
                </div>
              
                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill">Login</button>
                </div>
              </form>
              <p class="text-center my-3 text-primary">Don't have an account?
                  <span><a href="./signup.html">Sign Up</a></span>
              </p>
        </div>
      </div>
      <!-- second div -->
      <div class="" style="width:50%;">
        <div class="fs-3 fw-bold mt-5">
            <p>#1 Blogging website for everyone around the globe. Totally free and easy to use.
            </p>
        </div>
        <div style="padding-left: 29%;">
            <img src="./images/sign-up-animate (1).svg" alt="sign up gif" width="60%" style="box-sizing:border-box;">
        </div>
        </div>
  </div>
   <!-- Copyright -->
    <footer>
        <div class="text-center p-3 bg-dark text-white">
          @ WAAW Blog 2022 by Godswill Uchechi
        </div>
        <!-- Copyright -->
      </footer>

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>
</html>
